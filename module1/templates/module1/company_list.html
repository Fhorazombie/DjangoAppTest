<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>
</head>
<body>
    <h1>Company List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Clients</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
            <tr>
                <td>{{ company.name }}</td>
                <td>{{ company.address }}</td>
                <td>{{ company.phone_number }}</td>
                <td>{{ company.email }}</td>
                <td>
                    <button onclick="showClients({{ company.id }})">View Clients</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'company-create' %}"><button>Create New Company</button></a>

    <div id="clientPopup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Clients</h2>
            <ul id="clientList"></ul>
        </div>
    </div>

    <script>
        const companiesData = {{ companies|safe }};
        function showClients(companyId) {
            const clientPopup = document.getElementById('clientPopup');
            const clientList = document.getElementById('clientList');
            clientList.innerHTML = '';

            const company = companiesData.find(c => c.id === companyId);
            company.clients.forEach(client => {
                const li = document.createElement('li');
                li.textContent = `${client.name} - ${client.email}`;
                clientList.appendChild(li);
            });

            clientPopup.style.display = 'block';
        }

        function closePopup() {
            const clientPopup = document.getElementById('clientPopup');
            clientPopup.style.display = 'none';
        }
    </script>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
